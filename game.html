<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

    <h1 class="text-center">Wecome To Number Guessing Game</h1>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-danger mb-3" id="reset">Reset Game</button>
                <h1 class="p-5 border text-center bg-light" id="right-number">?</h1>
            </div>
            <div class="col-md-10">
                <div class="form-group mx-auto d-block col-md-6">
                    <label for="guess">Enter Number</label>
                    <input class="form-control form-control-lg" id="guess" type="text" name="">
                </div>
                <div class="mt-3 gap-2 d-grid col-md-6 mx-auto">
                    <button class="btn btn-primary" id="check-number">Check</button>
                </div>
            </div>
            <div class="col-md-12">
                <h3 id="message">Start Guessing</h3>
                <h3>Score : <span id="score">20</span></h3>
                <h3>High Score : <span id="highscore">0</span></h3>
            </div>
        </div>    
    </div>








    <script src="game.js"></script>
</body>
</html>
